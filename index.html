<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<h1>Formulário</h1>
<body>
  <form id="frmAluno">
    <div class="pai">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" placeholder="Ex: João Silva">
    </div> <br>
   
    <div class="pai1">
        <label for="idade">Idade:</label>
        <input type="number" class="idade" name="idade" placeholder="Ex: 25" oninput="validaIdade(this)">
    </div> <br>
    <div class="pai2">
        <label for="email">E-mail:</label>
        <input type="email" class="email" name="email" placeholder="Ex: joaozinhoperigoso@gmail.com">
    </div> <br>
    <div class="tabela-genero">
        <label for="genero">Gênero</label>
        <input type="radio" name="selecao" value="masculino">Masculino
        <input type="radio" name="selecao" value="feminino">Feminino
        <input type="radio" name="selecao" value="outros">Outros
 
    </div> <br>

    <div class="pai3">
        <label for="comentario"><b>Comentários:</label><br>
        <textarea style="resize: vertical;width:450px;height:75px" size="100" name="comentario"></textarea>
    </div> <br>

</form>


    <div class="pai4">
        <label class='envio' for="enviar"></label>
        <input type="submit" value="Enviar" style="font-weight: bold;" id="enviar" onclick="enviar()">
        <button id="botao">Salvar</button>


    </div>

    <table></table>

    <script src="./javascript.js" defer></script>
    </body>
</html>
