<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desafio de formulario em HTML</title>
</head>
<body>
  <h1 style="color: darkslategrey;">Formulário de Informações (Por gentileza preencher)</h1>
  
  <form style="color: #4d4949fc;">

     <p>
       <!-- Campo Nome -->
           <label for="cx_nome">Nome:</label>
           <input type="text" id="cx_nome" size="42" required> <!--Required é para tornar obrigatório o preenchimento do campo-->
     </p>

    <p>
      <!-- Campo Idade -->
      <label for="cx_idade">Idade:</label>
      <input type="number" id="cx_idade" size="5" min="0" required>
    </p>

    <p>
      <!-- Campo E-mail -->
      <label for="cx_email">E-mail:</label>
      <input type="email" id="cx_email" size="50" required>
    </p>

    <p>
      <!-- Campo Sexo -->
      <label>Sexo:</label>
      <input type="radio" id="masculino" name="sexo" value="Masculino" required>
      <label for="masculino">Masculino</label>
      <input type="radio" id="feminino" name="sexo" value="Feminino" required>
      <label for="feminino">Feminino</label><br>
    </p>

    <!-- Botão de Envio -->
    <input type="submit" value="Enviar">
  </form>

  <p><a href="/CAMPINHO/Desafio-HTML/output.html">Output do desafio</a></p>
</body>
</html>
